  <body>

    <section class="hero-wrap hero-wrap-2" style="background-image: url('images/Happyhouse4.jpg')">

      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Contact Us</h1>
            <p class="breadcrumbs">
              <span class="mr-2"

              ></span>
              <span>Contact <i class="ion-ios-arrow-forward"></i></span>

          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-3 d-flex">
            <div class="bg-light align-self-stretch box p-4 text-center">
              <h3 class="mb-4">Address</h3>
              <p>69, Godeokbuk-ro, Godeok-myeon, Pyeongtaek-si</p>
            </div>
          </div>
          <div class="col-md-3 d-flex">
            <div class="bg-light align-self-stretch box p-4 text-center">
              <h3 class="mb-4">Contact Number</h3>
              <p><a href="tel://821053848969">+82 10 5384 8969(Nora)</a></p>
              <p><a href="tel://821083758969">+82 10 8375 8969(Jayden)</a></p>
            </div>
          </div>
          <div class="col-md-3 d-flex">
            <div class="bg-light align-self-stretch box p-4 text-center">
              <h3 class="mb-4">Email Address</h3>
              <p><a href="mailto:ncms0820@outlook.com">ncms0820@outlook.com</a></p>
            </div>
          </div>
          <div class="col-md-3 d-flex">
            <div class="bg-light align-self-stretch box p-4 text-center">
              <h3 class="mb-4">Website</h3>
              <p><a href="#">Happy-Preschool.com</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
      <div class="container">
        <div class="row d-flex align-items-stretch no-gutters">
          <div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
            <form action="mailto:ncms0820@outlook.com" method="POST" enctype="multipart/form-data" name="EmailForm">
              <div class="form-group" name="name">
                <input type="text" class="form-control" placeholder="Your Name" />
              </div>
              <div class="form-group" name="email">
                <input type="text" class="form-control" placeholder="Your Email" />
              </div>
              <div class="form-group" name="subject">
                <input type="text" class="form-control" placeholder="Subject" />
              </div>
              <div class="form-group" name="message">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5" />
              </div>
            </form>
          </div>
          <div class="col-md-6 d-flex align-items-stretch">
            <div class="mapouter">
              <div class="gmap_canvas">
                <iframe
                  width="600"
                  height="500"
                  id="gmap_canvas"
                  src="https://maps.google.com/maps?q=69,%20Godeokbuk-ro,%20Godeok-myeon,%20Pyeongtaek-si&t=&z=17&ie=UTF8&iwloc=&output=embed"
                  frameborder="0"
                  scrolling="no"
                  marginheight="0"
                  marginwidth="0"
                ></iframe
                ><a href="https://putlocker-is.org">putlocker</a><br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footers"></div>

        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" />
      </svg>
    </div>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
